name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check SSH port with nc
        run: nc -vz ${{ secrets.SERVER_HOST }} 22

      - name: Save SSH key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > ${{ runner.temp }}/id_rsa
          chmod 600 ${{ runner.temp }}/id_rsa

      - name: Debug SSH connection with verbose output
        run: ssh -vvv -o StrictHostKeyChecking=no -i ${{ runner.temp }}/id_rsa -p 22 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} exit

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/alexey-1408/Habit-Tracker
            docker-compose pull
            docker-compose up -d --build
