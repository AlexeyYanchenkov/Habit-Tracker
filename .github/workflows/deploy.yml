name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check SSH port with nc
        run: nc -vz ${{ secrets.SERVER_IP }} 22

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Debug SSH connection
        run: ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa alexey-1408@${{ secrets.SERVER_IP }} exit

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: alexey-1408
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/alexey-1408/Habit-Tracker
            docker-compose pull
            docker-compose up -d --build
